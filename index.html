<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="calendar-styles.css">
</head>

<body>

<main>

  <!-- TABS -->
  <div class="tabs">
    <input type="radio" name="tab" id="tab1" checked>
    <input type="radio" name="tab" id="tab2">
    <input type="radio" name="tab" id="tab3">
    <input type="radio" name="tab" id="tab4">
    <input type="radio" name="tab" id="tab5">
    <input type="radio" name="tab" id="tab6">
    <input type="radio" name="tab" id="tab7">

    <div class="tab-labels">
      <label for="tab1">Tasks</label>
      <label for="tab2">Daily Notes and Open Projects</label>
      <label for="tab3">Pomodoro</label>
      <label for="tab4">Gym</label>
      <label for="tab5">Extra</label>
      <label for="tab6">Shopping</label>
      <label for="tab7">Expenses</label>
    </div>

    <div class="tab-content">

      <div class="content c1">
        <div class="box">  <h2>Daily Tasks</h2>
          <ul id="tasks"></ul>
        </div>
        <div class="box">
          <h2 id="scheduleDate">Calendar</h2>
          <div class="schedule">
            <div class="schedule-container">
              <div id="scheduleHours" class="schedule-hours"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="content c2">
        <div class="box">
          <h2>Daily Notes</h2>
          <textarea id="dailyNotes" placeholder="No daily planning setted"></textarea>
        </div>
        <div class="box">
          <h2>Open  Projects</h2>
          <ul id="projects"></ul>
        </div>
      </div>
      <!-- POMODORO TAB -->
      <div class="content c3">
        <div class="pomodoro-card">
          <h2 id="mode">Idle</h2>
          <div id="time">--:--</div>

          <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Switch</button>
            <button id="endBtn">End</button>
          </div>
        </div>
      </div>
      
      <div class="content c4">
        <p>Gym tracking - TODO</p>
      </div>
      <div class="content c5">
        <p>Contenido de la Tab 5</p>
      </div>
      <div class="content c6">
        <p>Contenido de la Tab 6</p>
      </div>
      <div class="content c7">
        <p>Contenido de la Tab 7</p>
      </div>
    </div>

  </div>

</main>



<script src="js\script.js"></script>
<script src="js\calendar.js"></script>
<script src="js\pomodoro.js"></script>

</body>
</html>
